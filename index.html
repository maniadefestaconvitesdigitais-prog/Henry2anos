<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }

    body, html {
        width: 100%;
        height: 100%;
        background: black;
        position: fixed;
        inset: 0;
    }

    #camera {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
        z-index: 2;
    }

    #buttons {
        position: fixed;
        bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 50px;
        z-index: 3;
    }

    .btn {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: white;
        border: none;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
</style>
</head>
<body>

<video id="camera" autoplay playsinline></video>
<img id="overlay" src="moldura.png">

<div id="buttons">
    <button class="btn" id="flip">ðŸ”„</button>
    <button class="btn" id="capture">ðŸ“¸</button>
    <button class="btn" id="record">ðŸŽ¥</button>
</div>

<script>
    let facingMode = "user";
    let stream;
    const camera = document.getElementById("camera");
    const overlay = document.getElementById("overlay");

    async function startCamera() {
        if (stream) stream.getTracks().forEach(t => t.stop());

        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode }
        });

        camera.srcObject = stream;
    }

    document.getElementById("flip").addEventListener("click", () => {
        facingMode = (facingMode === "user") ? "environment" : "user";
        startCamera();
    });

    document.getElementById("capture").addEventListener("click", () => {
        const canvas = document.createElement("canvas");
        canvas.width = overlay.naturalWidth;
        canvas.height = overlay.naturalHeight;
        const ctx = canvas.getContext("2d");

        // Desenha a cÃ¢mera atrÃ¡s
        ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

        // Desenha a moldura por cima
        ctx.drawImage(overlay, 0, 0, canvas.width, canvas.height);

        const link = document.createElement("a");
        link.download = "foto_moldura.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    });

    document.getElementById("record").addEventListener("click", () => {
        alert("ðŸ“¹ FunÃ§Ã£o de vÃ­deo serÃ¡ ativada depois");
    });

    startCamera();
</script>

</html>
