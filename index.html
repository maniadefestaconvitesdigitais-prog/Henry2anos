<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CÃ¢mera com Moldura - Henry 2 anos</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: sans-serif;
    }

    #camera-container {
        position: fixed;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    #moldura {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
    }

    .buttons {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        z-index: 10;
    }

    button {
        width: 65px;
        height: 65px;
        border-radius: 50%;
        border: none;
        font-size: 24px;
        background: white;
        cursor: pointer;
    }

    #miniVideo {
        position: absolute;
        bottom: 100px;
        left: 15px;
        width: 100px;
        border-radius: 6px;
        display: none;
        z-index: 20;
        background: black;
    }
</style>
</head>
<body>

<div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <img id="moldura" src="moldura.png">
</div>

<video id="miniVideo" controls></video>

<div class="buttons">
    <button id="flip">ðŸ”„</button>
    <button id="capture">ðŸ“¸</button>
    <button id="record">ðŸŽ¥</button>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");
let miniVideo = document.getElementById("miniVideo");
let recordButton = document.getElementById("record");

let stream;
let recorder;
let recordedChunks = [];
let usingFront = true;

async function startCamera() {
    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: usingFront ? "user" : "environment" },
        audio: true
    });

    video.srcObject = stream;
}
startCamera();

document.getElementById("flip").onclick = () => {
    usingFront = !usingFront;
    startCamera();
};

// FOTO
document.getElementById("capture").onclick = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    let ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    let moldura = document.getElementById("moldura");
    ctx.drawImage(moldura, 0, 0, canvas.width, canvas.height);

    let link = document.createElement("a");
    link.download = "henry2anos-foto.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
};

// VÃDEO
document.getElementById("record").onclick = () => {
    if (!recorder || recorder.state === "inactive") {
        recordedChunks = [];
        recordButton.textContent = "ðŸ”´";

        let mixedStream = new MediaStream([
            ...stream.getVideoTracks(),
            ...stream.getAudioTracks()
        ]);

        recorder = new MediaRecorder(mixedStream, { mimeType: "video/webm" });
        recorder.ondataavailable = e => recordedChunks.push(e.data);

        recorder.onstop = () => {
            let blob = new Blob(recordedChunks, { type: "video/webm" });

            let videoURL = URL.createObjectURL(blob);
            miniVideo.src = videoURL;
            miniVideo.style.display = "block";

            let a = document.createElement("a");
            a.href = videoURL;
            a.download = "henry2anos-video.webm";
            a.click();
        };

        recorder.start();
    } else {
        recordButton.textContent = "ðŸŽ¥";
        recorder.stop();
    }
};
</script>

</body>
</html>
