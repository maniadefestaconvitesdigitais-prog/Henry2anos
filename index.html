<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }

    body, html {
        width: 100%;
        height: 100%;
        background: black;
        position: fixed;
        inset: 0;
    }

    #camera {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
        z-index: 2;
    }

    #buttons {
        position: fixed;
        bottom: 30px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 50px;
        z-index: 3;
    }

    .btn {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: white;
        border: none;
        font-size: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
</style>
</head>
<body>

<video id="camera" autoplay playsinline></video>
<img id="overlay" src="moldura.png">

<div id="buttons">
    <button class="btn" id="flip">ðŸ”„</button>
    <button class="btn" id="capture">ðŸ“¸</button>
    <button class="btn" id="record">ðŸŽ¥</button>
</div>

<script>
    let facingMode = "user";
    let stream;

    async function startCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }

        stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode }
        });

        document.getElementById("camera").srcObject = stream;
    }

    document.getElementById("flip").addEventListener("click", () => {
        facingMode = (facingMode === "user") ? "environment" : "user";
        startCamera();
    });

    document.getElementById("capture").addEventListener("click", () => {
        alert("Foto capturada (funÃ§Ã£o pendente)");
    });

    document.getElementById("record").addEventListener("click", () => {
        alert("VÃ­deo em gravaÃ§Ã£o (funÃ§Ã£o pendente)");
    });

    startCamera();
</script>

</body>
</html>
